{% extends 'index.html' %}
{% load staticfiles %}
{% block forum %}
<div id="list">
    <table class="table table-hover" cellpadding="4" width="100%">
        <tr>
            <td></td>
            <td>Articles</td>
            <td>Last article</td>
            <td></td>
        </tr>
        {% for forum in forums %}
            <tr>
                <td {% if forloop.last %}class="last"{% endif %}>
                    <div class="title"> <a href="/forum/get/{{ forum.id }}/">{{ forum.forum_title }}</a></div>
                </td>
                <td {% if forloop.last %}class="last"{% endif %}>{{ forum.num_articles }}</td>
                <td {% if forloop.last %}class="last"{% endif %}>
                    {{ forum.last_article.short|linebreaksbr }}</td>
                <td {% if forloop.last %}class="last"{% endif %}>
                    <a class="button" href="/forum/get/{{ forum.id }}/">VIEW</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
